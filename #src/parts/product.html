<article class="product">
  <div class="product__img _ibg">
    <img src="@@image" alt="@@category" />
    <div class="product__actions">
      <button class="action-link show-product icon icon-eye" data-toggle="modal" data-id="@@id"></button>
      <button class="action-link to-cart icon icon-cart" data-toggle="modal" data-id="@@id"></<button>
    </div>
  </div>
  <h3 class="product__title" title="@@title">@@title</h3>
  <div class="price product__price">@@price &#8372;</div>
</article>
