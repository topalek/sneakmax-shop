<article class="product">

    <img src="@@image" alt="@@category" />

      <a href="" class="action-link product__link"><i class="icon icon-eye"></i></a>
      <a href="" class="action-link to-cart" data-item="@@id"><i class="icon icon-cart"></i></a>
